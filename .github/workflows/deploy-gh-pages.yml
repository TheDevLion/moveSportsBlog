name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create environment.ts
        run: |
          cat > src/environment.ts <<'EOF'
          export const environment = {
            apiUrl: '${{ secrets.HYGRAPH_API_URL }}',
            apiKey: '${{ secrets.HYGRAPH_API_KEY }}',
          };
          EOF

      - name: Build
        run: npx ng build --configuration production --base-href "/${{ github.event.repository.name }}/"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/move-sports-blog
